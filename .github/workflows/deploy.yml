name: Deploy Docker Compose Services to EC2

on:
  push:
    branches:
      - developer  # Customize conforme necessÃ¡rio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set Environment Variables
        run: |
          echo "SSH_PRIVATE_KEY=${{ secrets.EC2_SSH_KEY }}" >> .env
          echo "REMOTE_HOST=${{ secrets.REMOTE_HOST }}" >> .env
          echo "REMOTE_USER=${{ secrets.REMOTE_USER }}" >> .env
          echo "TARGET_DIR=${{ secrets.TARGET_DIR }}" >> .env

      - name: Upload Docker Compose and .env to SSH Instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: docker-compose.yml
          target: ${{ secrets.TARGET_DIR }}

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.TARGET_DIR }}
            if ! command -v docker-compose &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker-compose
            fi
            sudo docker-compose down
            sudo docker-compose up -d --build
